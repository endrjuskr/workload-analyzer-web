{% load dajaxice_templatetags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    {% dajaxice_js_import %}

    <script type="text/javascript" src="{% static 'jquery/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'history/jquery.history.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/constants.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/views_manager.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    {% block head_script %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'workload:logout' %}">Sign out</a></li>
                {% else %}
                    <li><a href="{% url 'workload:login' %}">Sign in</a></li>
                    <li><a href="{% url 'workload:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" id="main_content">
    {% block content %}
        {{ home_content }}
    {% endblock %}
</div>
<!-- /.container -->

</body>
</html>
