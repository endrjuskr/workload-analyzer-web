{% block content %}
    <button type="button" onclick="view_workloads()">
        Show workload
    </button>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Run date</th>
            <th>Machine</th>
            <th>Show</th>
        </tr>
        </thead>
        {% for workload in workload_list %}
            <tr>
                <td>{{ workload.name }}</td>
                <td>{{ workload.run_date }}</td>
                <td>{{ workload.run_machine.name }}</td>
                <td>
                    <button type="button" onclick="new_workload_comment({{ workload.id }});">
                        Add comment
                    </button>
                    <button type="button" onclick="view_workload({{ workload.id }});">
                        Show workload
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
